<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Cadastro</h1>
      <p class="text-gray-600">Crie sua conta</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="seu@email.com"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
           class="mt-1 text-sm text-red-600">
          Email inválido
        </p>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Usuário
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Escolha um nome de usuário"
        />
        <p *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
           class="mt-1 text-sm text-red-600">
          Mínimo 3 caracteres
        </p>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Senha
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Mínimo 6 caracteres"
        />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
           class="mt-1 text-sm text-red-600">
          Mínimo 6 caracteres
        </p>
      </div>

      <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ error }}</p>
      </div>

      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
      >
        <span *ngIf="!loading">Cadastrar</span>
        <span *ngIf="loading">Cadastrando...</span>
      </button>
    </form>

    <div *ngIf="success" class="text-center">
      <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-green-700 font-medium">✓ Cadastro realizado com sucesso!</p>
        <p class="text-sm text-green-600 mt-2">Redirecionando para login...</p>
      </div>
    </div>

    <div class="mt-6 text-center" *ngIf="!success">
      <p class="text-sm text-gray-600">
        Já tem uma conta?
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-700 font-medium">
          Faça login
        </a>
      </p>
    </div>
  </div>
</div>
