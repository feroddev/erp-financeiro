<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
      <p class="text-gray-600">Acesse sua conta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="emailOrUsername" class="block text-sm font-medium text-gray-700 mb-2">
          Email ou Usuário
        </label>
        <input
          type="text"
          id="emailOrUsername"
          formControlName="emailOrUsername"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Digite seu email ou usuário"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Senha
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="Digite sua senha"
        />
      </div>

      <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ error }}</p>
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-700 font-medium">
          Cadastre-se
        </a>
      </p>
    </div>
  </div>
</div>
